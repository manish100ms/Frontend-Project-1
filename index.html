<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="Bigger than 1440px.css">
  <link rel="stylesheet" href="Smaller than 1020px.css">

  <div class="main-box">
    
    <div class="text">
      <div class="main-heading">
        Get <span style="color: #AE5FDFFF;">insights</span> that help your business grow.
      </div>

      <div class="sub-text">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </div>
      
      <div class="bottom-text">
        <span class="special">10k+</span> <br>COMPANIES
      </div>

        <span class="special">314</span> <br>TEMPLATES
      </div>
      <div class="bottom-text">

      </div>
    </div>  
  </div>
  
  <div class="img-back"></div>
  <img src="images/image-header-desktop.jpg" alt="" class="image">
  
  <div class="attribution">
